<!DOCTYPE html>
<html>
<head>
    <title>DIRC Web Client</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/dirc-web-client.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
	
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://mildestve.it:1337/signalr/hubs"></script>
	<!--script src="http://localhost:14507/signalr/hubs"></script-->

	<input type="hidden" id="displayname"/>

	<div id="users_tag"><h3>Users</h3></div>
	<div id="user_container">
		<table id="user_table"></table>
	</div>

	<div id="chat_container">
		<table id="chat_table">
			<tbody></tbody>
		</table>
    </div>

	<div id="message_container">
		<input type="text" id="message" onkeypress="return send_enter(this,event)"/>
		<input type="button" id="sendmessage" value="Send"/>
	</div>

	<script type="text/javascript">
		
		var chat;
		
		user_names = [];
		user_colors = [];
		user_platforms = [];
	
		var platform_icons = [];
						
		platform_icons["default"] = '<i class="fa fa-question"></i>';
		platform_icons["android"] = '<i class="fa fa-android"></i>';
		platform_icons["ios"] = '<i class="fa fa-apple"></i>';
		platform_icons["winphone"] = '<i class="fa fa-windows"></i>';
		platform_icons["windows"] = '<i class="fa fa-windows"></i>';
		platform_icons["gnu/linux"] = '<i class="fa fa-linux"></i>';
		platform_icons["safari"] = '<i class="fa fa-compass"></i>';
		platform_icons["chrome"] = '<i class="icon-chrome"></i>';
		platform_icons["opera"] = '<i class="icon-opera"></i>';
		platform_icons["ie"] = '<i class="icon-ie"></i>';
		platform_icons["firefox"] = '<i class="icon-firefox"></i>';

		Date.prototype.timeNow = function () {
			return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
		}
		
		Colors = {};
		Colors.names = {
			aqua: "#00ffff",
			azure: "#f0ffff",
			beige: "#f5f5dc",
			blue: "#0000ff",
			brown: "#a52a2a",
			cyan: "#00ffff",
			darkblue: "#00008b",
			darkcyan: "#008b8b",
			darkgrey: "#a9a9a9",
			darkgreen: "#006400",
			darkkhaki: "#bdb76b",
			darkmagenta: "#8b008b",
			darkolivegreen: "#556b2f",
			darkorange: "#ff8c00",
			darkorchid: "#9932cc",
			darkred: "#8b0000",
			darksalmon: "#e9967a",
			darkviolet: "#9400d3",
			fuchsia: "#ff00ff",
			gold: "#ffd700",
			green: "#008000",
			indigo: "#4b0082",
			khaki: "#f0e68c",
			lightblue: "#add8e6",
			lightcyan: "#e0ffff",
			lightgreen: "#90ee90",
			lightgrey: "#d3d3d3",
			lightpink: "#ffb6c1",
			lightyellow: "#ffffe0",
			lime: "#00ff00",
			magenta: "#ff00ff",
			maroon: "#800000",
			navy: "#000080",
			olive: "#808000",
			orange: "#ffa500",
			pink: "#ffc0cb",
			purple: "#800080",
			violet: "#800080",
			silver: "#c0c0c0",
			yellow: "#ffff00"
		};
			
		Colors.random = function() {
			var result;
			var count = 0;
			for (var prop in this.names)
				if (Math.random() < 1/++count)
				   result = this.names[prop];
			return result;
		};
		
		// Get the user name and store it to prepend to messages.
		$('#displayname').val(prompt('Enter your name:', ''));
		// add hub user
		user_names["DircHub"] = "DircHub";
		user_colors["DircHub"] = '#00ff00';
		user_platforms["DircHub"] = "gnu/linux";
		// add self user
		user_names["self"] = $('#displayname').val();
		user_colors["self"] = '#ffffff';
		user_platforms["self"] = get_browser();
		update_users();
		
		// Set initial focus to message input box.
		$('#message').focus();
		
		// SignalR-stuff
        $(function () {
			//Set the hubs URL for the connection
            $.connection.hub.url = "http://mildestve.it:1337/signalr";
			//$.connection.hub.url = "http://localhost:1337/signalr";

            // Declare a proxy to reference the hub.
            chat = $.connection.dircHub;

			chat.client.broadcastDircMessage = function (user_id, message) {				 
				append_to_chat(user_id, message);
            };
			
			chat.client.broadcastHubMessage = function (message) {				 
				append_to_chat("DircHub", message);
				$(document).scrollTop($(document).height());
            };
			
			chat.client.broadcastActiveUsers = function(users) {
				for (key in users) {
					user = users[key];
					add_user(user["ConnectionId"], user["UserName"], user["Platform"])
				}
			};
			
			chat.client.broadcastNewUser = function(user_id, user_name, platform) {
				add_user(user_id, user_name, platform);
			};
			
			chat.client.broadcastUserLeft = function(user_id) {
				remove_user(user_id);
			};
			
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    send_message();
                });
				chat.server.register($('#displayname').val(), get_browser());
            });
        });
		
		// enter to send
		function send_enter(myfield, e){
			var keycode;
			if (window.event) keycode = window.event.keyCode;
			else if (e) keycode = e.which;
			else return true;

			if (keycode == 13)
			{
			   send_message();
			   return false;
			}
			else
			   return true;
		}

		function send_message() {
			chat.server.sendDircMessage($('#message').val());
			// Clear text box and reset focus for next comment.
			append_to_chat("self", $('#message').val());
			$('#message').val('').focus();
		}
		
		function add_user(user_id, user_name, platform) {
			if(user_colors[user_id] == undefined){
				user_colors[user_id] = Colors.random();
				user_names[user_id] = user_name;
				user_platforms[user_id] = platform;
				update_users();
			}
		}
		
		function remove_user(user_id) {
			if(user_colors[user_id] != undefined){
				user_names[user_id] = undefined;
				user_colors[user_id] = undefined;
				user_platforms[user_id] = undefined;
				update_users();
			}
		}
		
		function append_to_chat(user_id, message) {
			$('#chat_table tbody').append(get_chat_row(user_id, message));
			$("#chat_container").scrollTop($("#chat_container")[0].scrollHeight);
		}

		function get_chat_row(user_id, message) {
			var chat_row = [
				"<tr>",
				get_timestamp_cell(),
				get_platform_cell(user_id),
				get_user_cell(user_id),
				get_message_cell(user_id, message),
				"</tr>"
			];
			return chat_row.join();
		}

		function get_timestamp_cell() {
			return "<td class='timespan_cell'>" + new Date().timeNow() + "</td>";
		}

		function get_platform_cell(user_id) {
			return "<td class='platform_cell' style='color:" + user_colors[user_id] + "'>" + get_platform_icon(user_platforms[user_id].toLowerCase()) + "</td>";
		}

		function get_user_cell(user_id) {
			return "<td class='user_cell' style='color:" + user_colors[user_id] + "'>" + user_names[user_id] + "</td>";
		}

		function get_message_cell(user_id, message) {
			return "<td class='message_cell' style='color:" + user_colors[user_id] + "'>" + message + "</td>";
		}
		
		function get_platform_icon(platform) {
			var icon_key = "default";
			for (platform_key in platform_icons) {
				// a simple search here may not be the best idea, but let's see what happens...
				res = platform.search(platform_key);
				if (res != -1) {
					icon_key = platform_key;
					break;
				}
			}
			
			return platform_icons[icon_key];
		}
		
		function update_users() {
			$('#user_table').empty();
			
			$('#user_table').append('<tbody>');
			
			for (user_id in user_colors) {
				if (user_names[user_id] != undefined && user_colors[user_id] != undefined && user_platforms[user_id] != undefined) {
					var user_row = [
						"<tr>",
						get_platform_cell(user_id),
						get_user_cell(user_id),
						"</tr>"
					];

					$('#user_table tbody').append(user_row.join());
				}
			}
			
			$('#user_table').append('</tbody>');
		}
		
		function get_browser() {
			var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
			if(/trident/i.test(M[1])){
				tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
				return 'IE '+(tem[1]||'');
			}	   
			if(M[1]==='Chrome'){
				tem=ua.match(/\bOPR\/(\d+)/)
				if(tem!=null)   {return 'Opera '+tem[1];}
			}   
			M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
			if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
			return M[0];
		}
    </script>
</body>
</html>
