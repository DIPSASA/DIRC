<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        html,body{
			height:100%;
			background-color: #000000;
            color:#00ff00;
		}
	
        .container {
            background-color: #000000;
            color:#00ff00;
            height:100%;
            width: 80%;
		}
		#userWindow{
			padding-left:5px;
			padding-right:5px;
			padding-bottom:10px;
		 	border: 1px dashed;
			position: fixed;
			top: 40px;
			right: 5px;
			background-color: #44404C;
			width: 20%;
			height: 80%;
		}
		#chatContainer{
			padding-bottom:10px;
			width: 75%;
			height: 95%;
		}
		#messageContainer{
			position: fixed;
			bottom: 2px;
			left: 5px;
			width: 100%;
		}
		#message{
			width: 50%;
		}
    </style>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body>
	<div id="userWindow">
		<h3>Users</h3>
		<div id="users"></div>
	</div>
    <div id="chatContainer" class="container">
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
	<div id="messageContainer">
		<input type="text" id="message" />
		<input type="button" id="sendmessage" value="Send" />
	</div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
	
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://mildestve.it:1337/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
	
		userNames = [];
		userColors = [];
	
		var platformIcons = {};
						
		platformIcons["default"] = '<i class="fa fa-question"></i>';
		platformIcons["android"] = '<i class="fa fa-android"></i>';
		platformIcons["ios"] = '<i class="fa fa-apple"></i>';
		platformIcons["winphone"] = '<i class="fa fa-windows"></i>';
		platformIcons["windows"] = '<i class="fa fa-windows"></i>';
		platformIcons["gnu/linux"] = '<i class="fa fa-linux"></i>';
		platformIcons["safari"] = '<i class="fa fa-compass"></i>';
		platformIcons["chrome"] = '<i class="fa fa-google"></i>';

		Date.prototype.timeNow = function () {
			return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
		}
		
		Colors = {};
		Colors.names = {
			aqua: "#00ffff",
			azure: "#f0ffff",
			beige: "#f5f5dc",
			blue: "#0000ff",
			brown: "#a52a2a",
			cyan: "#00ffff",
			darkblue: "#00008b",
			darkcyan: "#008b8b",
			darkgrey: "#a9a9a9",
			darkgreen: "#006400",
			darkkhaki: "#bdb76b",
			darkmagenta: "#8b008b",
			darkolivegreen: "#556b2f",
			darkorange: "#ff8c00",
			darkorchid: "#9932cc",
			darkred: "#8b0000",
			darksalmon: "#e9967a",
			darkviolet: "#9400d3",
			fuchsia: "#ff00ff",
			gold: "#ffd700",
			green: "#008000",
			indigo: "#4b0082",
			khaki: "#f0e68c",
			lightblue: "#add8e6",
			lightcyan: "#e0ffff",
			lightgreen: "#90ee90",
			lightgrey: "#d3d3d3",
			lightpink: "#ffb6c1",
			lightyellow: "#ffffe0",
			lime: "#00ff00",
			magenta: "#ff00ff",
			maroon: "#800000",
			navy: "#000080",
			olive: "#808000",
			orange: "#ffa500",
			pink: "#ffc0cb",
			purple: "#800080",
			violet: "#800080",
			// red: "#ff0000",
			silver: "#c0c0c0",
			// white: "#ffffff",
			yellow: "#ffff00"
		};
			
		Colors.random = function() {
			var result;
			var count = 0;
			for (var prop in this.names)
				if (Math.random() < 1/++count)
				   result = this.names[prop];
			return result;
		};
		
		// Get the user name and store it to prepend to messages.
		$('#displayname').val(prompt('Enter your name:', ''));
		userNames["self"] = $('#displayname').val();
		userColors["self"] = '#ffffff';
		
		// Set initial focus to message input box.
		$('#message').focus();
		
		// SignalR-stuff
        $(function () {
			//Set the hubs URL for the connection
            $.connection.hub.url = "http://mildestve.it:1337/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.dircHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastDirc = function (connectionId, user, platform, message) {				 
				if((userNames[connectionId] == undefined)){
					userNames[connectionId] = user;
					update_users();
				}
				
				append_to_chat(userColors[connectionId], user, platform, message)
				$(document).scrollTop($(document).height());
            };
			
			chat.client.broadcastConnect = function(connectionId) {
				if((userColors[connectionId] == undefined)){
					userColors[connectionId] = Colors.random();
				}
			}
			
			chat.client.broadcastReonnect = function(connectionId) {
				if((userColors[connectionId] == undefined)){
					userColors[connectionId] = Colors.random();
				}
			}
			
			chat.client.broadcastDisconnect = function(connectionId) {
				if((userNames[connectionId] != undefined)){
					userNames[connectionId] = undefined;
					userColors[connectionId] = undefined;
					update_users();
				}
			}
			
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
					chat.server.send($('#displayname').val(), get_browser(), $('#message').val());
                    // Clear text box and reset focus for next comment.
					append_to_chat('#ffffff', $('#displayname').val(), get_browser(), $('#message').val());
                    $('#message').val('').focus();
                });
            });
        });
		
		function append_to_chat(color, user, platform, message){
			function GetTimespanDiv(){
				return "<div style='width:5%;display:inline-block;color:#ff0000'>" +new Date().timeNow() + "</div>"
			}
		
			function GetNameWithColor(){
				return "<div style='width:8%;display:inline-block;color:" + color + "'>"+ (platformIcons[platform.toLowerCase()] || platformIcons["default"]) + " " + user + "</div>"
			}
			
			function GetMessageDiv(){
				return "<div style='width:87%;display:inline-block;color:" + color + "'>" + message + "</div>";
			}
		
			$('#discussion')
				.append(GetTimespanDiv())
				.append(GetNameWithColor())
				.append(GetMessageDiv())
				.append('<br/>');
		}
		
		function update_users(){
			function GetUserDiv(user){
				return "<div style='color:" + userColors[user] + "'>" + userNames[user] + "</div>";
			}
			
			$('#users').empty();
			
			for (key in userNames) {
				if (userNames[key] != undefined && userColors[key] != undefined){
					$('#users').append(GetUserDiv(key));
				}
			}
		}
		
		function get_browser(){
			var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
			if(/trident/i.test(M[1])){
				tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
				return 'IE '+(tem[1]||'');
			}	   
			if(M[1]==='Chrome'){
				tem=ua.match(/\bOPR\/(\d+)/)
				if(tem!=null)   {return 'Opera '+tem[1];}
			}   
			M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
			if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
			return M[0];
		}
    </script>
</body>
</html>
