<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            // background-color: #000000;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
	
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://mildestve.it:1337/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
        //Set the hubs URL for the connection
            $.connection.hub.url = "http://mildestve.it:1337/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.dircHub;

			var platformIcons = {};
						
			platformIcons["default"] = '<i class="fa fa-android"></i>';
			//platformIcons["android"] = '<i class="fa fa-android"></i>';
			//platformIcons["ios"] = '<i class="fa fa-apple"></i>';
			//platformIcons["winphone"] = '<i class="fa fa-windows"></i>';
			//platformIcons["windows"] = '<i class="fa fa-windows"></i>';
			//platformIcons["gnu/linux"] = '<i class="fa fa-linux"></i>';
			//platformIcons["safari"] = '<i class="fa fa-compass"></i>';
			//platformIcons["chrome"] = '<i class="fa fa-google"></i>';
			
			Date.prototype.timeNow = function () {
				return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
			}
			
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (user, platform, message) {
						
				var timestamp = new Date().timeNow();
				var timestampHtml = document.createTextNode(timestamp);
				var timestampSpan = document.createElement('span');
				timestampSpan.style.color = "#F50C0C";
				timestampSpan.appendChild(timestampHtml);
			
				var iconHtml = platformIcons[platform.toLowerCase()] || platformIcons["default"];
				var icon = document.createElement('i');
				icon.style.color = "#3C58FA";
				icon.class = platformIcons[platform.toLowerCase()] || platformIcons["default"];
				
				var userHtml = document.createTextNode(user + ': ');
				var userSpan = document.createElement('span');
				userSpan.style.color = "#3C58FA";
				userSpan.appendChild(userHtml);
		   
				var messageHtml = document.createTextNode(message);
				var messageSpan = document.createElement('span');
				messageSpan.style.color = "#32C900";
				messageSpan.appendChild(messageHtml);
			
				$('#discussion')
					.append("<div>")
					.append(timestampSpan)
					.append(' ')
					.append("<div>")					
						.append(iconHtml)
						.append(' ')
						.append(userSpan)
					.append("</div>")
					.append(messageSpan)
					.append("</div>")
					.append('<br/>');
            };
			
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
					chat.server.send($('#displayname').val(), get_browser(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
		
		function get_browser(){
			var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
			if(/trident/i.test(M[1])){
				tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
				return 'IE '+(tem[1]||'');
			}	   
			if(M[1]==='Chrome'){
				tem=ua.match(/\bOPR\/(\d+)/)
				if(tem!=null)   {return 'Opera '+tem[1];}
			}   
			M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
			if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
			return M[0];
		}
    </script>
</body>
</html>
